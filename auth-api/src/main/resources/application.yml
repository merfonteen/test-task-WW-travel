server:
  port: 8080

spring:
  application:
    name: auth-api
  datasource:
    url: jdbc:h2:mem:servicea;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    username:
    password: sa
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: auth_service
  flyway:
    enabled: true
    schemas: auth_service

security:
  jwt:
    secret: ${JWT_SECRET}
    ttl_minutes: 30